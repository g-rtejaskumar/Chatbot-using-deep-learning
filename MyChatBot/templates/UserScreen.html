{% load static %}
<html>
<head>
    <title>Chatbot Application</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <script>
    function sendMessage() {
        var request = new XMLHttpRequest();
        var input = document.getElementById("t2").value;
        var data = ""
        data = data + document.getElementById("t1").value+"\n"
        data = data + "You: "+input+"\n"
        request.open("GET", "/ChatData?mytext="+input);
        request.onreadystatechange = function() {
        if(this.readyState === 4 && this.status === 200) {
            data = data + "Chatbot: "+this.responseText+"\n"
            document.getElementById("t1").innerHTML = data;
            document.getElementById("t2").value = "";  // Clear input after sending
            }
        };
        request.send();
    }
    </script>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <h1><font color="orange" size=6>Chatbot Application</font></h1>
        </div>
    </div>
    
    <div id="page">
        <div id="content">
            <div class="post">
                <div class="title">
                    <h2>Chatbot Online</h2>
                </div>
                <div class="entry">
                    <br>
                    <p><img src="{% static 'images/images.jpg' %}" alt="" width="890" height="200" class="left" /></p>
                    <p><font size="4" color="white">
                    <center><br/>Chat with ChatBot</center></font></p>
                    <div id="result">
                        <textarea name="t1" id="t1" rows="20" cols="80"></textarea>
                    </div>
                    <input type="text" name="t2" id="t2" size="60" onkeypress="if(event.keyCode==13) sendMessage()"/>
                    <button type="button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
